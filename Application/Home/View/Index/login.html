<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>登录页面 TW集团</title>

		<meta name="description" content="登录页面 TW集团" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<link rel="stylesheet" href="__PUBLIC__/assets/css/bootstrap.css" />
		<link rel="stylesheet" href="__PUBLIC__/components/font-awesome/css/font-awesome.css" />

		<style type="text/css">
			.social-login a i{line-height: 42px;}
			.captcha{color:#87B87F!important;cursor:pointer;}
			.captcha:hover{font-size:2em;}
		</style>

	<body class="login-layout">
		<div class="main-container">
			<div class="main-content">
				<div class="row">
					<div class="col-sm-10 col-sm-offset-1">
						<div class="login-container">
							<div class="center">
								<h1>
									<img class="img-responsive" src="__PUBLIC__/images/logow.png" />
								</h1>
								<h4 class="blue" id="id-company-text">&copy; TWOWAY GROUP</h4>
							</div>

							<div class="space-6"></div>

							<div class="position-relative">
								<div id="login-box" class="login-box visible widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header blue lighter bigger">
												<i class="ace-icon fa fa-coffee green"></i>
												请输入您的账户和密码
											</h4>

											<div class="space-6"></div>

											<form id="user-form" action="{:U('login')}" method="POST">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="user_username" class="form-control" placeholder="用户名" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input id="user-passwd" type="password" name="user_passwd" class="form-control" placeholder="密码" />
															<i class="ace-icon fa fa-lock"></i>
														</span>
													</label>

													<div class="space"></div>

													<div class="clearfix">
														<label class="inline">
															<input type="checkbox" class="ace" />
															<span class="lbl"> 记住信息</span>
														</label>

														<button type="button" id="login-but" class="width-35 pull-right btn btn-sm btn-primary">
															<i class="ace-icon fa fa-key"></i>
															<span class="bigger-110">登录</span>
														</button>
													</div>

													<div class="space-4"></div>
												</fieldset>
											</form>

											<div class="social-or-login center">
												<span class="bigger-110">或者使用下列账户登录（未开通）</span>
											</div>

											<div class="space-6"></div>

											<div class="social-login center">
												<a class="btn btn-success">
													<i class="ace-icon fa fa-weixin"></i>
												</a>

												<a class="btn btn-danger">
													<i class="ace-icon fa fa-qq"></i>
												</a>
											</div>
										</div><!-- /.widget-main -->

										<div class="toolbar clearfix">
											<div>
												<a href="javascript:void(0);" data-target="#forgot-box" class="forgot-password-link">
													<i class="ace-icon fa fa-arrow-left"></i>
													忘记密码了？
												</a>
											</div>
											<div>
												<a href="javascript:void(0);" data-target="#signup-box" class="user-signup-link">
													新员工注册
													<i class="ace-icon fa fa-arrow-right"></i>
												</a>
											</div>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.login-box -->

								<div id="forgot-box" class="forgot-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header red lighter bigger">
												<i class="ace-icon fa fa-key"></i>
												重置密码
											</h4>

											<div class="space-6"></div>
											<p>
												通过手机号码取回密码
											</p>

											<form>
												<fieldset class="reg-info">
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="手机号码" />
															<i class="ace-icon fa fa-2 fa-phone" aria-hidden="false"></i>
														</span>
													</label>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" class="form-control" placeholder="验证码" />
															<i class="ace-icon fa fa-refresh"></i>
														</span>
													</label>

													<div class="clearfix">
														<button type="button" class="width-35 pull-right btn btn-sm btn-danger">
															<i class="ace-icon fa fa-lightbulb-o"></i>
															<span class="bigger-110">发送</span>
														</button>
													</div>
												</fieldset>
											</form>
										</div><!-- /.widget-main -->

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												返回登录界面
												<i class="ace-icon fa fa-arrow-right"></i>
											</a>
										</div>
									</div><!-- /.widget-body -->
								</div><!-- /.forgot-box -->

								<div id="signup-box" class="signup-box widget-box no-border">
									<div class="widget-body">
										<div class="widget-main">
											<h4 class="header green lighter bigger">
												<i class="ace-icon fa fa-users blue"></i>
												欢迎加入我们的大家庭
											</h4>
											<p > 请输入您的员工编号: </p>
											<div class="space-6"></div>
											<label class="block clearfix">
												<span class="block input-icon input-icon-right">
													<input name="user_code" type="text" class="form-control user-infos" autocomplete="off" placeholder="十位数的员工编码" />
													<i class="ace-icon glyphicon glyphicon-qrcode"></i>
												</span>
											</label>
											<form id="register-form" class="hidden">
												<fieldset>
													<label class="block clearfix">
														<span class="block input-icon input-icon-right">
															<input type="text" name="user_name" class="form-control user-infos" readonly="" placeholder="姓名" />
															<i class="ace-icon fa fa-user"></i>
														</span>
													</label>

													
												</fieldset>
											</form>
										</div>

										<div class="toolbar center">
											<a href="#" data-target="#login-box" class="back-to-login-link">
												<i class="ace-icon fa fa-arrow-left"></i>
												返回登录页
											</a>
										</div>
									</div><!-- /.widget-body -->

								</div><!-- /.signup-box -->

							</div><!-- /.position-relative -->

							<div class="navbar-fixed-top hidden-xs align-right">
								<br />
								&nbsp;
								<a id="btn-login-dark" href="#">黑色</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-blur" href="#">蓝色</a>
								&nbsp;
								<span class="blue">/</span>
								&nbsp;
								<a id="btn-login-light" href="#">白色</a>
								&nbsp; &nbsp; &nbsp;
							</div>
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.main-content -->
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->

<script src="../components/jquery.1x/dist/jquery.js"></script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='__PUBLIC__/components/_mod/jquery.mobile.custom/jquery.mobile.custom.js'>"+"<"+"/script>");
		</script>

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			 $(document).on('click', '.toolbar a[data-target]', function(e) {
				e.preventDefault();
				var target = $(this).data('target');
				$('.widget-box.visible').removeClass('visible');//hide others
				$(target).addClass('visible');//show target
			 });
			});
			
			
			
			//you don't need this, just used for changing background
			jQuery(function($) {
			 $('#btn-login-dark').on('click', function(e) {
				$('body').attr('class', 'login-layout');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-light').on('click', function(e) {
				$('body').attr('class', 'login-layout light-login');
				$('#id-text2').attr('class', 'grey');
				$('#id-company-text').attr('class', 'blue');
				
				e.preventDefault();
			 });
			 $('#btn-login-blur').on('click', function(e) {
				$('body').attr('class', 'login-layout blur-login');
				$('#id-text2').attr('class', 'white');
				$('#id-company-text').attr('class', 'light-blue');
				
				e.preventDefault();
			 });
			 //提交登录信息
			 $("#login-but").on("click",function(){
			 	$("#user-form").submit();
			 })
			 //回车提交
			  $("#user-passwd").keydown(function(event){
			  	if(event.keyCode==13){
			  		$("#user-form").submit();
			  	}
			 })
			//验证员工编码
			$(".user-infos[name='user_code']").on("input",function(){
				var code=$(this).val()
				if(code.length==10){
					$.ajax({
						url:"{:U('getcode')}",
						data:{user_code:code},
						type:"post",
						dateType:"html",
						success:function(data){
							if(data!=""){
								$("#register-form").removeClass("hidden")
								$(".user-infos[name='user_name']").val(data)
								$(".user-infos[name='user_code']").attr("readonly","")
								getreg();
							}
						}
					})
				}else if(code.length>10){
					$(this).val(code.substring(0,10))
				}
			})
			//获取高级的注册信息
			function getreg(){
				$.ajax({
					url:"{:U('getreg')}",
					type:"post",
					dateType:"html",
					success:function(data){
						$(".user-infos[name='user_name']").parent().parent().after(data)
						// alert(data)
					}
				})
			}
			//验证手机
			$("#register-form").on("input",".user-infos[name='user_phone']",function(){
				var phoneNum=$(this).val()
				if(phoneNum.length==11){
					$.ajax({
						url:"{:U('checkphone')}",
						data:{type:"checkphone",data:{user_phone:phoneNum}},
						type:"post",
						dateType:"html",
						success:function(data){
							if(data=="success"){
								$(".user-infos[name='user_phone']").next().addClass("captcha")
							}else{
								alert("该手机号码已存在")
								$(".user-infos[name='user_phone']").val("")
							}
						}
					})
				}else if(phoneNum.length>11){
					$(this).val(phoneNum.substring(0,10))
				}else{
					if($(".user-infos[name='user_phone']").next().hasClass("captcha")){
						$(".user-infos[name='user_phone']").next().removeClass("captcha")
					}
				}
			})
			//获取验证码
			$("#register-form").on("click",".captcha",function(){
				$.ajax({
					url:"{:U('checkphone')}",
					data:{type:"getmsg",data:{user_phone:$(".user-infos[name='user_phone']").val()}},
					type:"post",
					dateType:"html",
					success:function(data){
						// alert(data)
						$(".chaptcha-label").removeClass("hidden")
						$(".user-infos[name='user_phone']").next().removeClass("captcha")
						$(".user-infos[name='user_phone']").attr("readonly","")
						var capTime=60;
						capInt=setInterval(function(){
							if(capTime==0){
								clearInterval(capInt)
								$(".user-infos[name='user_phone']").next().addClass("captcha")
								$(".user-infos[name='user_phone']").removeAttr("readonly")
								$(".chaptcha-label i").text("");
							}else{
								capTime-=1;
								$(".chaptcha-label i").text(capTime);
							}
						},1000)
					}
				})
			})

			});
		</script>
	</body>
</html>
