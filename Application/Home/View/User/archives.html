							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-1">

							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-1">
								<input name="user_code" class="form-control hidden-md col-md-12" placeholder="编码" aria-controls="dynamic-table" type="search">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-1">

							</div>
						</div>
					</form>	
					<div class="form-group">
						<div class="col-sm-1">
							<button class="btn btn-sm btn-primary search-btn"><i class="ace-icon fa fa-search"></i>查询</button>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-1">
							<button class="btn btn-sm btn-info create-btn" data-toggle="modal" data-target="#archiveModal"><i class="ace-icon fa fa-file-archive-o"></i>新建档案</button>
						</div>
					</div>

				</div>
			</div>
		</div>
		<table id="archives-table" class="table table-striped table-bordered table-hover center">
			<thead >
				<tr>
					<th class="center sorting_disabled" rowspan="1" colspan="1" aria-label="">
						<label class="pos-rel">
							<input class="ace" type="checkbox">
							<span class="lbl"></span>
						</label>
					</th>
					<th class="center">姓名</th>
					<th class="center">编码</th>
					<th class="center">学历</th>
					<th class="center">身份证</th>
					<th class="center">身份证到期</th>
					<th class="center">银行卡</th>
					<th class="center">入职表</th>
					<th class="center">简历</th> 
					<th class="center">学历证书</th>
					<th class="center">户口本</th>
					<th class="center">领取物品</th>
					<th class="center">状态</th>
					<th class="center">离职资料</th>
					<th class="center">操作</th>
				</tr>
			</thead>
			<tbody id="ulist-t">
				
			</tbody>
		</table>
		<div id="page-div"><!-- {$page} --></div>
	</div>
</div>
