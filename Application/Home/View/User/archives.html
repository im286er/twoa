<style>
	.img-view{cursor:pointer;}
</style>
<div class="page-header" style="color:#ffffff">
	<h1>
		人事管理
		<small>
			<i class="ace-icon fa fa-angle-double-right"></i>
			档案管理
		</small>
	</h1>
</div><!-- /.page-header -->
<div class="row">
	<div class="col-sm-12 dataTables_wrapper">
		<div class="row">
			<div class="col-sm-12">
				<div id="dynamic-table_filter" class="dataTables_filter">
					<form id="condition-form">
						<div class="form-group">
							<div class="col-sm-1">
								<select aria-controls="dynamic-table" class="form-control input-sm" id="showlimit"><option value="10">10</option><option value="25">25</option><option value="50">50</option><option value="100">100</option></select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-1">
								<input name="user_name" class="form-control col-md-12" placeholder="姓名" aria-controls="dynamic-table" type="search">
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-1">
								<input name="user_code" class="form-control hidden-md col-md-12" placeholder="编码" aria-controls="dynamic-table" type="search">
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-1">
								<select name="user_state" class="form-control input-sm">
									<option value="">所有状态</option>
									<option value=1>在职</option>
									<option value=0>未激活</option>
									<option value=2>离职</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-1">
								<select name="archives_idexp" class="form-control input-sm">
									<option value="">全部日期</option>
									<option value="-1 YEAR">一年</option>
									<option value="-6 MONTH">半年</option>
									<option value="-3 MONTH">三个月</option>
									<option value="-2 MONTH">两个月</option>
									<option value="-1 MONTH">一个月</option>
									<option value="-3 WEEK">三周</option>
									<option value="-2 WEEK">两周</option>
									<option value="-1 WEEK">一周</option>
								</select>
							</div>
						</div>
					</form>	
					<div class="form-group">
						<div class="col-sm-1">
							<button class="btn btn-sm btn-primary search-btn "><i class="ace-icon fa fa-search"></i>查询</button>
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-1">
							<button class="btn btn-sm btn-info create-btn" data-toggle="modal" data-target="#archiveModal"><i class="ace-icon fa fa-file-archive-o"></i>新建档案</button>
						</div>
					</div>

				</div>
			</div>
		</div>
		<table id="archives-table" class="table table-striped table-bordered table-hover center">
			<thead >
				<tr>
					<th class="center sorting_disabled" rowspan="1" colspan="1" aria-label="">
						<label class="pos-rel">
							<input class="ace" type="checkbox">
							<span class="lbl"></span>
						</label>
					</th>
					<th class="center">姓名</th>
					<th class="center">编码</th>
					<th class="center">学历</th>
					<th class="center">身份证</th>
					<th class="center">身份证到期</th>
					<th class="center">银行卡</th>
					<th class="center">入职表</th>
					<th class="center">简历</th> 
					<th class="center">学历证书</th>
					<th class="center">户口本</th>
					<th class="center">领取物品</th>
					<th class="center">状态</th>
					<th class="center">离职资料</th>
					<th class="center">操作</th>
				</tr>
			</thead>
			<tbody id="ulist-t">
				
			</tbody>
		</table>
		<div id="page-div"><!-- {$page} --></div>
	</div>
</div>
<div class="modal fade" id="archiveModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

      </div>
      <div class="modal-body">
        ...
      </div>
    </div>
  </div>
</div>

<div id="imgModal" class="modal fade" tabindex="-1" style="text-align: center;">
	<div class="modal-dialog" role="archiveModal">
		<div class="modal-content" >

			<div class="modal-body">
			</div>

			<div class="modal-footer">
				<button class="btn btn-sm btn-danger pull-right" data-dismiss="modal">
					<i class="ace-icon fa fa-times"></i>
					Close
				</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div>
<script src="__PUBLIC__/assets/js/pdfobject.js"></script>
<script>

	jQuery(function($){
			
		search_archives();
		$(".search-btn").on("click",search_archives)
		$(".create-btn").on("click",function(){
			$.ajax({
				url:"{:U('getCreateArch')}",
				type:"post",
				dataType:"html",
				data:"",
				success:function(data){
					$("#archiveModal .modal-content").html(data)
				}
			})
		})

		/**
		 * 编辑用户
		 */
		$("#archives-table").on("click",".archive-edit",function(){
			var archiveid=$(this).parent().data("archiveid")
			$.ajax({
				url:"{:U('get_archivetemplate')}",
				type:"post",
				dataType:"html",
				data:{"archives_id":archiveid},
				success:function(data){
					$("#archiveModal .modal-content").html(data)
				}
			})
		})
		
		/**
		 * 通过PDFobject插件显示文件 图片和pdf
		 * 
		 */
		$("#content-box").on("click",".img-view",function(){
			var fileUrl=$(this).data("url");
			var options = {
			   width: "70%",
			   height: "100%"
			};
			PDFObject.embed(fileUrl, "#imgModal",options);

		})
		$('#imgModal').on('hidden.bs.modal', function() {
             $(document.body).addClass("modal-open");
        })
	})
	/*
	 * 查询档案的信息
	 */
	function search_archives(){
		datas={}
		datas["p"]=$(this).find("a").data("page")
		if(datas["p"]==undefined){
			datas["p"]=$(".pagination .active a").data("page")
		}
		datas["condition"]=$("#condition-form").serializeArray()
		datas["limit"]=$("#showlimit").val()
		
		$.ajax({
			url:"{:U('search_archives')}",
			type:"post",
			dataType:"json",
			data:datas,
			success:function(data){
				$("#ulist-t").html(data["userhtml"])
				$("#page-div").html(data["pagehtml"])
			}
		})	
	}
