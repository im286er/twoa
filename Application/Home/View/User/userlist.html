								</select>
							</div>

						<div class="form-group">

									<volist name="departmentArray" id="department">

									</volist>
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-sm-1">
								<select name="user_sex" class="form-control">
									<option value="">所有性别</option>
									<option value="男">男</option>

							</div>
						</div>
						<div class="form-group">

						<div class="form-group">

								<select name="user_state" class="form-control">
									<option value="">所有状态</option>
									<option value=1>在职</option>
									<option value=0>未激活</option>
									<option value=2>离职</option>
								</select>
							</div>
						</div>
					</form>	
						<div class="form-group">
							<div class="col-sm-1">
								<button class="btn btn-sm btn-primary search-btn"><i class="ace-icon fa fa-search"></i>查询</button>
							</div>

			</div>

	<script>
	jQuery(function($){
		search_user()
		$(".dataTables_wrapper").on("click",".paginate_button",search_user)
		$(".search-btn").on("click",search_user)
		$("#showlimit").on("change",search_user)
		$("select[name='user_group']").on("change",function(){
			datas={"group_id":$(this).val()}
			$.ajax({
				url:"{:U('show_subgroup')}",
				type:"post",
				dataType:"html",
				data:datas,
				success:function(data){
					// alert($("select[name='user_group']").html())
					$("select[name='user_subgroup']").html(data)
				}
			})	
		})
		/**
		 * 编辑用户
		 */
		$("#user-table").on("click",".user-edit",function(){
			var userid=$(this).parent().data("userid")
			$.ajax({
				url:"{:U('get_usertemplate')}",
				type:"post",
				dataType:"html",
				data:{"user_id":userid},
				success:function(data){
					$("#userModal .modal-content").html(data)
				}
			})
		})
	})
	function search_user(){
		datas={}
		datas["p"]=$(this).find("a").data("page")
		datas["condition"]=$("#condition-form").serializeArray()
		datas["limit"]=$("#showlimit").val()
		
		$.ajax({
			url:"{:U('search_user')}",
			type:"post",
			dataType:"json",
			data:datas,
			success:function(data){
				$("#ulist-t").html(data["userhtml"])
				$("#page-div").html(data["pagehtml"])
			}
		})	
	}
	</script>
