						<div class="form-group">

	<script>
	jQuery(function($){
		$("#from-wx").on("click",function(){
			$.ajax({
				url: 'https://api-cn.faceplusplus.com/facepp/v3/detect', //仅为示例，并非真实的接口地址
				data: {
					api_key:'joXkjaH0a8vkcVT-57wJGwG_yKV0m36n',
					api_secret:'hpSjnxMs0GHPjLeXScjFjR6AtAFykzwT',
					image_url:'https://bj-mc-prod-asset.oss-cn-beijing.aliyuncs.com/mc-official/images/demo/demo-pic8.jpg'
				},
				type:"post",
				success:function(data){
					console.log(data)
				}

			})
		})
		search_user()//默认查询
		$(".dataTables_wrapper").on("click",".paginate_button",search_user)
		$(".search-btn").on("click",search_user)
		$("#showlimit").on("change",search_user)
	
		/*
		 * 通过选择部门获取分组信息
		 */
		$("select[name='user_department']").on("change",function(){
			datas={"group_id":$(this).val()}
			$.ajax({
				url:"{:U('show_group')}",
				type:"post",
				dataType:"html",
				data:datas,
				success:function(data){
					dataJson=JSON.parse(data)
					$("select[name='user_group']").html(dataJson["group"])
				}
			})	
		})
		/**
		 * 编辑用户
		 */
		$("#user-table").on("click",".user-edit",function(){
			var userid=$(this).parent().data("userid")
			$.ajax({
				url:"{:U('get_usertemplate')}",
				type:"post",
				dataType:"html",
				data:{"user_id":userid},
				success:function(data){
					$("#userModal .modal-content").html(data)
				}
			})
		})

		/*
		 * 下列三条对员工状态进行修改
		 */
		$("#user-table").on("click",".user-active",function(){
			var userid=$(this).parent().data("userid")
			set_state(userid,'1')
		})
		$("#user-table").on("click",".user-inactive",function(){
			var userid=$(this).parent().data("userid")

			set_state(userid,'0')
		})
		$("#user-table").on("click",".user-quit",function(){
			var userid=$(this).parent().data("userid")

			set_state(userid,'2')
		})
	})

	/*
	 * 查询用户的信息
	 */
	function search_user(){
		datas={}
		datas["p"]=$(this).find("a").data("page")
		if(datas["p"]==undefined){
			datas["p"]=$(".pagination .active a").data("page")
		}
		datas["condition"]=$("#condition-form").serializeArray()
		datas["limit"]=$("#showlimit").val()
		
		$.ajax({
			url:"{:U('search_user')}",
			type:"post",
			dataType:"json",
			data:datas,
			success:function(data){
				$("#ulist-t").html(data["userhtml"])
				$("#page-div").html(data["pagehtml"])
			}
		})	
	}

	function set_state(userId,userState){
		$.ajax({
			url:"{:U('con_user')}",
			type:"post",
			dataType:"html",
			data:{"type":"state","user_id":userId,"user_state":userState},
			success:function(data){
				$(".alert-box").html(data)
				$('.alert-box .alert-success').delay(3000).hide(0);
				// $('.page-header').next(".alert-success").remove();
				search_user()
			}
		})
	}
	</script>
